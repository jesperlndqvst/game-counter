<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="/img/count.png" />
    <title>GameCounter</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="start">
      <form>
        <label for="player1">Player1</label>
        <input type="text" id="player1" name="player1" placeholder="Username" autocomplete="off"/>
        <label for="player2">Player2</label>
        <input type="text" id="player2" name="player2" placeholder="Username" autocomplete="off"/>
        <label for="player3">Player3</label>
        <input type="text" id="player3" name="player3" placeholder="Username" autocomplete="off"/>
        <label for="player4">Player4</label>
        <input type="text" id="player4" name="player4" placeholder="Username" autocomplete="off"/>
        <label for="player5">Player5</label>
        <input type="text" id="player5" name="player5" placeholder="Username" autocomplete="off"/>
        <label for="player6">Player6</label>
        <input type="text" id="player6" name="player6" placeholder="Username" autocomplete="off"/>
        <button type="submit">Start</button>
      </form>
    </div>

    <div class="counter">
      <div class="players"></div>
      <div class="btns-container">
        <button class="btn" data-key="-10">-10</button>
        <button class="btn" data-key="-1">-1</button>
        <button class="btn" data-key="+1">+1</button>
        <button class="btn" data-key="+10">+10</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
