<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="/img/count.png" />
    <title>GameCounter</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="start">
      <h2>Choose Players</h2>
      <div class="players-btns-container">
        <button class="players-btn players-btn-active" data-players="2">2</button>
        <button class="players-btn" data-players="3">3</button>
        <button class="players-btn" data-players="4">4</button>
        <button class="players-btn" data-players="5">5</button>
        <button class="players-btn" data-players="6">6</button>
      </div>
      <form>
        <div class="input-container">
        <input
          type="text"
          id="player1"
          name="player1"
          placeholder="Player 1"
          autocomplete="off"
          maxlength="14"
        />
        <input
          type="text"
          id="player2"
          name="player2"
          placeholder="Player 2"
          autocomplete="off"
          maxlength="14"
        />
        <input
          type="text"
          id="player3"
          name="player3"
          placeholder="Player 3"
          autocomplete="off"
          maxlength="14"
        />
        <input
          type="text"
          id="player4"
          name="player4"
          placeholder="Player 4"
          autocomplete="off"
          maxlength="14"
        />
        <input
          type="text"
          id="player5"
          name="player5"
          placeholder="Player 5"
          autocomplete="off"
          maxlength="14"
        />
        <input
          type="text"
          id="player6"
          name="player6"
          placeholder="Player 6"
          autocomplete="off"
          maxlength="14"
        />
        </div>
        <button type="submit">Start</button>
      </form>
    </div>

    <div class="counter">
      <div class="restart">
        <button class="new-game" data-restart="new-game" type="submit">
          New Game
        </button>
        <button class="reset-score" data-restart="reset-score" type="submit">
          Reset
        </button>
      </div>
      <div class="confirm">
        <p>Are you Sure?</p>
        <button class="confirm__btn" data-confirm="yes">Yes!</button>
        <button class="confirm__btn" data-confirm="no">No!</button>
      </div>
      <div class="players"></div>
      <div class="btns-container">
        <button class="btn" data-key="-5">-5</button>
        <button class="btn" data-key="-1">-1</button>
        <button class="btn" data-key="+1">+1</button>
        <button class="btn" data-key="+5">+5</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/functions.js"></script>
  </body>
</html>
