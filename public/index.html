<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="/img/count.png">
    <title>GameCounter</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="counter">
      <div class="player player1">
        <span class="player__score player1__score">0</span>
        <div class="btns-container">
          <button class="btn" data-key="-10">-10</button>
          <button class="btn" data-key="-1">-1</button>
          <button class="btn" data-key="+1">+1</button>
          <button class="btn" data-key="+10">+10</button>
        </div>
      </div>
      <div class="player player2">
        <span class="player__score player2__score">0</span>
        <div class="btns-container">
          <button class="btn" data-key="-10">-10</button>
          <button class="btn" data-key="-1">-1</button>
          <button class="btn" data-key="+1">+1</button>
          <button class="btn" data-key="+10">+10</button>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
